<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Controller</title>

    <!-- CSS Imports -->
    <link href="/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="/css/controller.css" rel="stylesheet" type='text/css'>

    <!-- Javascript Imports -->
    <!-- PubNub -->
    <script src="https://cdn.pubnub.com/pubnub-3.16.3.min.js" type="text/javascript"></script>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js" type="text/javascript"></script>
    <!-- Bootstrap -->
    <script src="/js/jquery.min.js" type="text/javascript"></script>
    <script src="/js/bootstrap.js" type="text/javascript"></script>
    <!-- Custom -->
    <script src="/controller.js" type="text/javascript"></script>
</head>

<body>

    <div class="container text-center" ng-controller="controller">
        <h1>Pi Connect 4</h1>

        <p>{{game_message}}</p>

        <input type="button" value="Join Game" ng-click="joinGame()" />
        <input type="button" value="Ready" ng-click="sendReady()" /><br/><br/>

        <input type="button" value="Left" ng-click="sendCommand(COMMAND.LEFT)" />
        <input type="button" value="Right" ng-click="sendCommand(COMMAND.RIGHT)" />
        <input type="button" value="Drop" ng-click="sendCommand(COMMAND.DROP)" />
        <br/>
        <div class="board">
            <ul class="board-row" data-ng-repeat="rows in gameBoard">
                <li class="tile" data-ng-repeat="item in rows.row">
                	<span ng-model="item.state" class="piece piece-{{item.state}}" ></span>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
